apiVersion: 1

datasources:
  - name: 'crowdclean'
    type: 'hmc-crowdclean-datasource'
    access: proxy
    isDefault: false
    orgId: 1
    version: 1
    editable: true
    jsonData:
      path: '/resources'
    secureJsonData:
      apiKey: 'api-key'
  - name: graphite-atwood
    url: http://graphite-atwood
    type: graphite
    access: proxy
    default: false
  - name: graphite-sontag
    url: http://graphite-sontag
    type: graphite
    access: proxy
    default: false
  - name: graphite-linde
    url: http://graphite-linde
    type: graphite
    access: proxy
    default: false